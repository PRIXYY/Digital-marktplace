{% extends 'myapp/base.html' %}

{% block body %}
    THIS IS THE INDEX PAGE
    <div class="product-container flex">
        {% for product in products %}
        <div class="product shadow-lg w-1/4 rounded-lg m-10">
            <div class="product-image">
                <img src="https://cdn4.iconfinder.com/data/icons/basic-ui-set-2-1/64/Basic_ui_2-16-1024.png" alt="">

            </div>
            <div class="p-5">
                <div class="font-bold">
                    {{ product.name }}

                </div>
                <div>
                    {{ product.description }}

                </div>
                <div class="text-green-700">
                    ${{ product.price }}

                </div>
                <div class="mt-5">
                    <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' product.id %}">View Details</a>
                </div>
            </div>

        </div>


    {% endfor %}
    </div>
{% endblock %}
