{% extends 'myapp/base.html' %}

{% block body %}
    
    <div class="product-container flex">
        {% for product in products %}
        <div class="product shadow-lg w-1/4 rounded-lg m-10">
            <div >
                <img style="height:25rem; width:100%;" src="{{product.item_image}}" alt="">
            </div>
            
            <div class="p-5">
                <div class="font-bold">
                    {{ product.name }}

                </div>
                <div>
                    {{ product.description }}

                </div>
                <div>
                    Created By: {{ product.seller }}

                </div>
                <div class="text-green-700">
                    ${{ product.price }}

                </div>
                <div class="mt-5">
                    <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' product.id %}">View Details</a>
                </div>
            </div>

        </div>


    {% endfor %}
    </div>
{% endblock %}
{{ product.name }}
    {{ product.price }}
    {{ product.description }}
    </br>
